<include file="Public/header" />
<div class="bigbg">
	<div class="wrap">
		<div class="loaction">
			<a href="{:U('Index/index')}">首页</a><em>/</em><a href="{:U('Bbs/index')}">社区</a><em>/</em>{$info.title}
		</div>
	</div>
	<div class="wrap bgwhite">
		
		<div class="detialCon">
            {$info.content}
		</div>
	</div>
	
</div>

<div class="clear"></div>
<div class="wrap">
	<h4 class="detialck-tit">相关的项目</h4>
	<ul class="gybox clearfix">
        <volist name="projects" id="data">
			<li {$key|pro_wrap=###,3,'class="gyli"'}>
				<img src="{$data['cover_url']|get_cover='path'}">
				<span class='gy-tit'>{$data.title}</span>
				<div class="gy-info">
					<span class='gy-infol'>{$data.begin_time|date='Y/m/d',###}</span>
					<span class='gy-infor icon-gy{$data.p_status}'>{$p_name[$data[p_status]]}</span>
				</div>
			</li>
        </volist>

	</ul>
</div>
